<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9224595727.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">If you are not registered yet</a></li>
            <li class="register-button"><a href="Register-student.html">Register</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="form-box">
            <h1>Login Here!</h1>
                <form >
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="username">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="password">
                        </div>

                        <p>
                            Lost password <a href="#">Click Here!</a>
                        </p>
                    </div>
                    <div class="button-field">
                        <button type="button" onclick="validateForm()">Log in</button>
                    </div>
                </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "" || password == "") {
                alert("Please fill in all fields");
            }
            if(username.match(/[0-9]/) && username.length != 10){
                alert("please fill correct username");
            }
            
        
            // } else {
                // You can submit the form or perform further actions here
                // Example: document.querySelector("form").submit();
           //<button type="button" onclick="validateForm()">Log in</button>
        }
    </script>
    
</body>
</html>
